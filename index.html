<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Followers and Page Views</title>
      <link rel="stylesheet" href="styles.css" />
    </head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Followers and Page Views</title>
    <style>
      /* Body and background styling */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        text-align: center;
        background: linear-gradient(45deg, #a2c2e6, #1e90ff, #a2c2e6);
        background-size: 200% 200%;
        animation: backgroundAnimation 10s ease infinite;
      }

      /* Animation for background color change */
      @keyframes backgroundAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Counter container and button styling */
      .counter-container {
        background: rgba(0, 0, 0, 0.6);
        padding: 30px;
        border-radius: 15px;
        width: 350px;
        text-align: center;
      }

      .counter-container h2 {
        font-size: 30px;
        margin-bottom: 10px;
      }

      .counter {
        font-size: 30px;
        font-weight: bold;
        margin-top: 10px;
        display: inline-block;
        padding: 10px 20px;
        border-radius: 10px;
        background-color: #ff6347;
      }

      .followers-counter {
        color: #ff0;
      }

      .pageviews-counter {
        color: #32cd32;
      }

      /* Button Styles */
      .button-container {
        margin-top: 20px;
      }

      .follow-btn,
      .like-btn,
      .share-btn {
        background-color: #ff6347;
        border: none;
        color: white;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        margin: 5px;
        transition: background-color 0.3s ease;
      }

      .follow-btn:hover,
      .like-btn:hover,
      .share-btn:hover {
        background-color: #ff4500;
      }

      /* Profile Picture styling */
      .profile-pic-container {
        margin-top: 20px;
      }

      #profile-pic {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 5px solid white;
        visibility: hidden; /* Hidden by default */
      }

      /* File input for profile picture upload */
      .file-input-container {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="counter-container">
      <!-- Profile Picture Section -->
      <div class="profile-pic-container">
        <img id="profile-pic" src="" alt="Profile Picture" />
      </div>

      <!-- Followers and Page Views -->
      <div class="counter followers-counter">
        <span id="followers-count">1,000,000</span> Followers
      </div>
      <div class="counter pageviews-counter">
        <span id="pageviews-count">3,000,000</span> Page Views
      </div>

      <!-- Action Buttons (Follow, Like, Share) -->
      <div class="button-container">
        <button class="follow-btn" onclick="follow()">Follow</button>
        <button class="like-btn" onclick="like()">Like</button>
        <button class="share-btn" onclick="share()">Share</button>
      </div>

      <!-- Profile Picture Upload Section -->
      <div class="file-input-container">
        <input
          type="file"
          id="profile-upload"
          accept="image/*"
          onchange="uploadProfilePic(event)"
        />
      </div>
    </div>

    <script>
      // Function to simulate following
      function follow() {
        alert("You followed this profile!");
      }

      // Function to simulate liking
      function like() {
        alert("You liked this post!");
      }

      // Function to simulate sharing
      function share() {
        alert("You shared this post!");
      }

      // Function to handle profile picture upload
      function uploadProfilePic(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = function (e) {
          const profilePic = document.getElementById("profile-pic");
          profilePic.src = e.target.result;
          profilePic.style.visibility = "visible"; // Make the profile picture visible after upload
        };
        reader.readAsDataURL(file);
      }
    </script>
  </body>
</html>
